<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Student Performance | ML-Powered</title>
    <meta name="description" content="Get accurate student performance predictions using advanced machine learning">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/predictdata"><i class="fas fa-chart-line"></i> Predict</a></li>
                <li><a href="/#about"><i class="fas fa-info-circle"></i> About</a></li>
            </ul>
        </nav>

        <div class="login">
            <h1 class="title">
                <i class="fas fa-graduation-cap"></i> Student Exam Performance Indicator
            </h1>
        
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend><i class="fas fa-chart-line"></i> Student Exam Performance Prediction</legend>
                </h1>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-venus-mars"></i> Gender
                    </label>
                    <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">
                            <i class="fas fa-male"></i> Male
                        </option>
                        <option value="female">
                            <i class="fas fa-female"></i> Female
                        </option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-users"></i> Race or Ethnicity
                    </label>
                    <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-user-graduate"></i> Parental Level of Education
                    </label>
                    <select class="form-control" name="parental_level_of_education"
                        placeholder="Enter you Parent Education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-utensils"></i> Lunch Type
                    </label>
                    <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-book"></i> Test Preparation Course
                    </label>
                    <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                        required>
                        <option class="placeholder" selected disabled value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-pen"></i> Writing Score (out of 100)
                    </label>
                    <input class="form-control" type="number" name="reading_score"
                        placeholder="Enter your Writing score" min='0' max='100' />
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-book-open"></i> Reading Score (out of 100)
                    </label>
                    <input class="form-control" type="number" name="writting_score"
                        placeholder="Enter your Reading Score" min='0' max='100' />
                </div>
                
                <div class="mb-3">
                    <button class="btn-primary" type="submit">
                        <i class="fas fa-calculator"></i> Predict your Maths Score
                    </button>
                </div>
            </form>
            
            {% if results %}
            <div class="result">
                <h2><i class="fas fa-check-circle"></i> The Prediction is: {{results}}</h2>
            </div>
            {% endif %}
        </div>
    </div>

<script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from("nav", {
        duration: 0.8,
        opacity: 0,
        y: -30,
        ease: "power2.out"
    });

    gsap.from(".title", {
        duration: 1,
        opacity: 0,
        y: -50,
        ease: "power2.out"
    });

    gsap.from(".mb-3", {
        scrollTrigger: {
            trigger: ".mb-3",
            start: "top 80%",
        },
        duration: 0.6,
        opacity: 0,
        x: -20,
        stagger: 0.1,
        ease: "power2.out"
    });

    gsap.from(".result", {
        scrollTrigger: {
            trigger: ".result",
            start: "top 85%",
        },
        duration: 1,
        opacity: 0,
        scale: 0.5,
        ease: "bounce.out"
    });
</script>

</body>
</html>
